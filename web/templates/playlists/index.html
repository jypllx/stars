{% extends "_base.html" %}

{% block content %}

<h1>Playlists</h1>
<div>
    <form class="form-inline" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="search" placeholder="Rechercher..." value="{{search}}">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
<br/>
<div>
    <button type="button" class="btn" data-toggle="modal" data-target="#create_new"><i class="fa fa-plus fa-2x"></i>&nbsp;Create new</button>
</div>
<br/>
<div>
    <table>
        {% for playlist in playlists %}
        <div class="well">
            <h4>
             <strong>{{playlist.name}}</strong>
         </h4>
         <p>{{playlist.description}}</p>
         <div>
            <a href="{{ url_for('playlists_index')}} {{playlist.id}}">Voir</a>
        </div>
    </div>
    {% endfor %}
</table>
</div>

<!-- Modal -->
<div class="modal fade" id="create_new" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="{{ url_for('playlists_add') }}">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create New Playlist</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Playlist name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name...">
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" name="description" class="form-control" id="description" placeholder="Description...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
