<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stars</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li {% if request.path == url_for('channels_index') %} class="active" {% endif %}><a href="{{url_for('channels_index')}}">Podcasts</a></li>
          <li {% if request.path == url_for('playlists_index') %} class="active" {% endif %}><a href="{{url_for('playlists_index')}}">Playlists</a></li>
          <li {% if request.path == url_for('items_index') %} class="active" {% endif %}><a href="{{url_for('items_index')}}">Items</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container" id="main">
      <!-- child template -->
      {% block content %}{% endblock %}
    </div>
    <!-- scripts -->
    <script src="{{url_for('static', filename='js/jquery-1.11.2.min.js') }}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    {% block js %}{% endblock %}
  </body>
</html>
