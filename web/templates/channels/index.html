{% extends "_base.html" %}

{% block content %}

<h1>Podcasts</h1>
<div>
    <form class="form-inline" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="search" placeholder="Rechercher..." value="{{search}}">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
<br/>
<div>
    <table>
        {% for channel in channels %}
        <div class="well" id="{{channel.id}}">
            <div class="row">
                <div class="col-xs-4">
                    <img src="{{channel.img_url}}" class="img-thumbnail">
                </div>
                <div class="col-xs-8">
                   <h4>
                        <strong>{{channel.name}}</strong> - <em>{{channel.genre}}</em>
                    </h4>
                    <p>{{channel.description}}</p>
                    <div>
                        <a href="channels/{{channel.id}}">Voir</a>
                    </div>    
                </div>
            </div>
        </div>            
        {% endfor %}
    </table>
</div>

{% endblock %}
