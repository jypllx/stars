{% extends "bo/_base.html" %}

{% block content %}

<h1>Podcasts</h1>
<div>
    <form method="post">
        <div class="form-group">
            <label for="search_title">Titre</label>
            <input type="text" class="form-control" name="search_title" placeholder="Rechercher..." value="{{search_title}}">
        </div>
        <div class="form-group">
            <label for="search_desc">Description</label>
            <input type="text" class="form-control" name="search_desc" placeholder="Rechercher..." value="{{search_desc}}">
        </div>
        <div class="form-group">
            <label for="search_genre">Genre</label>
            <select class="form-control" name="search_genre">
                <option value="" >Genre</option>
            {% for genre in genres %}
                <option value="{{genre}}" {% if search_genre == genre %} selected="selected" {% endif %}>{{genre}}</option>
            {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<br/>
<div>
    <table class="table table-striped table-hover">
        <tr>
            <th>#</th>
            <th>Titre</th>
            <th>Cat iTunes</th>
            <th>Mood</th>
            <th>Description</th>
            <th>Producteur</th>
            <th></th>
        </tr>
        {% for channel in channels %}
        <tr id="{{channel.id}}">
            <td><img src="{{channel.img_url}}" class="img-thumbnail" height="80" width="80"></td>
            <td>{{channel.name}}</td>
            <td>{{channel.genre}}</td>
            <td></td>
            <td style="width: 30%;word-wrap: break-word;">{{channel.description}}</td>
            <td></td>
            <td><a class='btn btn-default' href="{{url_for('channels_get', id=channel.id)}}"><i class="fa fa-search"></i></a>&nbsp;<a class='btn btn-default' href="{{url_for('channels_get', id=channel.id)}}"><i class="fa fa-pencil"></i></a></td>
        </tr>            
        {% endfor %}
    </table>
</div>

{% endblock %}
