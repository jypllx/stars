<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tootak</title>
  <!-- meta -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- styles -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
  {% block css %}{% endblock %}
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tootak</a>
    </div>
      <div class="collapse navbar-collapse" id="nav-menu">
        <ul class="nav navbar-nav">
          <li {% if request.path == url_for('channels_index') %} class="active" {% endif %}><a href="{{url_for('channels_index')}}">Podcasts</a></li>
          <li {% if request.path == url_for('items_index') %} class="active" {% endif %}><a href="{{url_for('items_index')}}">Episodes</a></li>
          <li {% if request.path == url_for('playlists_index') %} class="active" {% endif %}><a href="{{url_for('playlists_index')}}">Playlists</a></li>
          <li {% if request.path == url_for('tags_index') %} class="active" {% endif %}><a href="{{url_for('tags_index')}}">Tags</a></li>
          <li {% if request.path == url_for('mob_home') %} class="active" {% endif %}><a href="{{url_for('mob_home')}}">Back to mobile</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ url_for('logout') }}"><i class='fa fa-power-off'></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid" id="main">
    <!-- child template -->
    {% block content %}{% endblock %}
  </div>
  <!-- scripts -->
  <script src="{{url_for('static', filename='js/jquery-1.11.2.min.js') }}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
  {% block js %}{% endblock %}
</body>
</html>
