{% extends "bo/_base.html" %}

{% block content %}
<h1>Moods</h1>

<br/>
<div class="row">
    <form method="POST">
        <button type='submit' class="btn btn-default">Submit</button>
        <br/>
        <br/>
        <table class="table table-striped table-hover">
            <tr>
                <th>iTunes Category (pr√©sentes dans Tootak)</th>
                <th>Mood</th>
                <th>Image</th>
            </tr>
            {% for mood in moods %}
            <tr id="{{mood.id}}">
                <input id="change-{{mood.id}}" type="hidden" name="change-{{mood.id}}" value="0"></td>
                <td>{{mood.itunes_category_}}</td>
                <td><input class="input" data="{{mood.id}}" type="text" name="mood-{{mood.id}}" value="{{mood.mood}}">
                <td>
                    <img src="{{mood.image}}" height="80" width="80">
                    <input class="input" data="{{mood.id}}" type="file" name="img.{{mood.id}}" accept="image/*">
                </td>
            </tr>
            {% endfor %}
        </table>
        <br/>
        <br/>
        <button type='submit' class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}

{% block js %}
 <script type="text/javascript">
    $(document).ready(function(){
        $(".input").click(function(){
            var id = $(this).attr('data')
            $('#change-'+id).val('1')
        })
    });
</script>
{% endblock %}
