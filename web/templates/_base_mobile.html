<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voice of pleasure</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mobile.css') }}" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container" id="main">
      <!-- child template -->
      {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="col-xs-3">
                    <a href="{{ url_for('mob_home') }}">
                    <p class="text-center">
                    <i class="fa fa-home fa-2x"></i></p>
                    <p class="text-center">Home</p></a>
                </div>
                <div class="col-xs-3">
                    <a href="{{ url_for('mob_search') }}">
                    <p class="text-center"><i class="fa fa-search fa-2x"></i></p>
                    <p class="text-center">Search</p></a>
                </div>
                <div class="col-xs-3">
                    <a href="{{ url_for('mob_saved') }}">
                    <p class="text-center"><i class="fa fa-star fa-2x"></i></p>
                    <p class="text-center">Saved</p></a>
                </div>
                <div class="col-xs-3">
                    <a href="{{ url_for('mob_library') }}">
                    <p class="text-center"><i class="fa fa-align-right fa-2x fa-rotate-90"></i></p>
                    <p class="text-center">My&nbsp;Library</p></a>
                </div>
            </div>
            </div>
        </div>
    </footer>
    <!-- scripts -->
    <script src="{{url_for('static', filename='js/jquery-1.11.2.min.js') }}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    {% block js %}{% endblock %}
  </body>
</html>
